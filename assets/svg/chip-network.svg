<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pulse {
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { r: 5; opacity: 1; }
      50% { r: 8; opacity: 0.6; }
      100% { r: 5; opacity: 1; }
    }
  </style>

  <!-- Central chip -->
  <rect x="250" y="250" width="100" height="100" rx="10"
        style="fill:#ebf0ec;stroke:white;stroke-width:2;filter:drop-shadow(0px 0px 8px #1c1c4d);" />
  <text x="300" y="290" text-anchor="middle" dominant-baseline="middle"
      style="fill:#1c1c4d;font-size:24px;font-weight:bold;font-family:sans-serif;">
  <tspan x="300" dy="0">Tech</tspan>
  <tspan x="300" dy="28">Stack</tspan>
</text>

  <!-- Right branch -->
  <line x1="350" y1="275" x2="400" y2="275" style="stroke:white;stroke-width:2;" />
  <line x1="400" y1="275" x2="400" y2="200" style="stroke:white;stroke-width:2;" />
  <circle cx="400" cy="200" r="5" class="pulse" style="fill:#ebf0ec;" />

  <line x1="400" y1="275" x2="450" y2="275" style="stroke:white;stroke-width:2;" />
  <line x1="450" y1="275" x2="450" y2="325" style="stroke:white;stroke-width:2;" />
  <circle cx="450" cy="325" r="5" class="pulse" style="fill:#ebf0ec;" />

  <!-- Bottom branch -->
  <line x1="275" y1="350" x2="275" y2="400" style="stroke:white;stroke-width:2;" />
  <line x1="275" y1="400" x2="200" y2="400" style="stroke:white;stroke-width:2;" />
  <circle cx="200" cy="400" r="5" class="pulse" style="fill:#ebf0ec;" />

  <line x1="275" y1="400" x2="275" y2="450" style="stroke:white;stroke-width:2;" />
  <circle cx="275" cy="450" r="5" class="pulse" style="fill:#ebf0ec;" />

  <!-- Top branch -->
  <line x1="325" y1="250" x2="325" y2="200" style="stroke:white;stroke-width:2;" />
  <line x1="325" y1="200" x2="375" y2="200" style="stroke:white;stroke-width:2;" />
  <circle cx="375" cy="200" r="5" class="pulse" style="fill:#ebf0ec;" />

  <!-- Left branch -->
  <line x1="250" y1="275" x2="200" y2="275" style="stroke:white;stroke-width:2;" />
  <line x1="200" y1="275" x2="200" y2="225" style="stroke:white;stroke-width:2;" />
  <circle cx="200" cy="225" r="5" class="pulse" style="fill:#ebf0ec;" />

  <line x1="200" y1="275" x2="150" y2="275" style="stroke:white;stroke-width:2;" />
  <circle cx="150" cy="275" r="5" class="pulse" style="fill:#ebf0ec;" />
</svg>
